
<!DOCTYPE html>
<html>
<head>
    <title>SID Code Decoder</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        input, button { font-size: 1em; margin: 5px 0; }
        #output p { margin: 5px 0; }
    </style>
</head>
<body>
    <h2>SID Code Decoder</h2>
    <input type="text" id="sidInput" placeholder="Enter SID code (e.g., EW25-HkA or EW25-HkA-P1)">
    <button id="decodeBtn">Decode</button>
    <div id="output"></div>
    <script src="script.js"></script>
</body>
</html>
